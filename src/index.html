<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container start">
      <div class="card bg-dark text-light head">
        <h1>Super Galactic Age Calculator</h1>
      </div>
      <div class="user-input-div card bg-info">
        <form id="user-input">
          <label for="age" id="age-label"><h4>Age</h4></label>
          <input id="age-input" class="form-control form-control-lg" type="number" name="age" placeholder="Your Age"><br>
          <label for="gender" id="gender-label"><h4>Gender</h4></label>
          <select name="gender" id="gender-input" class="form-control form-control-lg">
            <option value="" disabled>Gender</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
            <option value="N">Non-Binary</option>
          </select>
          <label for="health" id="health-label"><h4>Health</h4><span id="bad">BAD</span><span id="great">GREAT</span></label>
          <input type="range" id="health-input" class="form-control-range" name="health" min="1" max="10" step="1"><br>
          <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
        </form>
      </div>
      <div class="earth"></div>
    </div>
    <div class="planets">
      <div class="container">
        <div class="card bg-dark text-light planet-head">
          <h1>Click a Planet</h1>
          <h3>To see your age in that planet's years</h3>
        </div>
      </div>
      <div class="planet-grid">
        <div class="mercury"></div>
        <div class="venus"></div>
        <div class="mars"></div>
        <div class="jupiter"></div>
      </div>
      <div class="sun"></div>
      <button id="start-over" type="button" class="btn btn-secondary btn-lg btn-block">Start Over</button>
    </div>
    <div class="this-modal modal fade" tabindex="-1" role="dialog" aria-labelledby="ageModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content age-modal">
          <h3>STUFF HERE!</h3>
        </div>
      </div>
    </div>
  </body>
</html>
