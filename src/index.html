<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="container start-game">
    <div class="card choice-card bg-info">
      <form id="animal-choice">

        <br>
        <button id="go" type="submit" class="btn btn-secondary btn-lg btn-block">GO!!!</button>
      </form>
    </div>
  </div>
  <div class="main">
    <div class="animal">

    </div>
    <div class="poopGrid"></div>
    <div class="stats-grid">
      <h5>Age:</h5>
      <div class="progress">
        <div id="age"class="progress-bar" role="progressbar" style="width: 50%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h5>Wellness:</h5>
      <div class="progress">
        <div id="wellness"class="progress-bar" role="progressbar" style="width: 50%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h5>Health:</h5>
      <div class="progress">
        <div id="health"class="progress-bar" role="progressbar" style="width: 50%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h5>Happiness:</h5>
      <div class="progress">
        <div id="happiness"class="progress-bar" role="progressbar" style="width: 50%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h5>Hunger:</h5>
      <div class="progress">
        <div id="hunger"class="progress-bar" role="progressbar" style="width: 50%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h5>Hygiene:</h5>
      <div class="progress">
        <div id="hygiene"class="progress-bar" role="progressbar" style="width: 50%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="feed" type="button" class="btn btn-dark">Feed</button>
      <button id="snuggle" type="button" class="btn btn-dark">Snuggle</button>
      <button id="exercise" type="button" class="btn btn-dark">Exercise</button>  <button id="bathe" type="button" class="btn btn-dark">Bathe</button>   <button id="scoop" type="button" class="btn btn-dark">Scoop poop</button>
      <button id="vet" type="button" class="btn btn-dark">Go to vet</button>
    </div>
  </div>
  <div class="cat-fact">
    <br>
    <br>
    <br>
    <p id="fact"></p>
  </div>
</body>
</html>
